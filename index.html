<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Hotel App - Clear Javascript</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="//unpkg.com/bootstrap-select@1.12.4/dist/css/bootstrap-select.min.css" type="text/css" />
        <link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />
       
        <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script> 
        <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script> 
        <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script> 
        <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script> 
    </head>
    <body style="font-family: Montserrat;">
        <div class="container">
            <h1 style="text-align: center;">Hotels App</h1>
                <form id="book-form">
                    <div class="form-group">
                        <label for="logo">Logo</label>
                        <input type="text" id="logo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" class="form-control selectpicker countrypicker" data-default="PL" data-flag="true" data-live-search="true"></select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rooms">Rooms</label>
                        <input type="text" id="rooms" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="booked">Booked</label>
                        <input type="text" id="booked" class="form-control">
                    </div>
                    <input type="submit" value="Add Hotel" class="btn btn-primary btn-block">
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Logo</th>
                            <th>Name</th>
                            <th>Country</th>
                            <th>City</th>
                            <th>Filling</th>
                            <th>Rooms</th>
                            <th>Booked</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
                <i class="us flag"></i>
        </div>
        <script src="app.js"></script>
        <script>
            $('.countrypicker').countrypicker();
          </script>
    </body>
</html>
